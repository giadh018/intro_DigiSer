<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Duong Hoang Gia</title>

  <!-- Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" 
    rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-name">DUONG HOANG GIA</span>
        <span class="brand-sub">/ MY CONTACT</span>
      </div>

      <button class="nav-toggle" aria-label="Toggle navigation">
        <i class='bx bx-menu'></i>
      </button>

      <nav class="main-nav">
        <a href="./index.html" class="nav-link">ABOUT ME</a>
        <a href="./resume.html" class="nav-link">RESUME</a>
        <a href="./projects.html" class="nav-link">SERVICES</a>
        <a href="./contact.html" class="nav-link active">CONTACT</a>
      </nav>
    </div>
  </header>
  <div class="nav-overlay"></div>

      <!-- MAIN CONTENT -->
  <main class="container main-content">
    <section class="projects-area">
      <img src="./images/haaga.png" alt="Haaga-Helia University logo" class="haaga-logo">

      <h1 class="page-title">Contact Me</h1>
      <div class="projects-grid">
        <!-- Contact Form Card -->
        <div class="project-card">
          <form class="contact-form">
            <div class="form-row">
              <input type="text" placeholder="Full Name" required>
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-row">
              <input type="tel" placeholder="Phone Number">
              <input type="text" placeholder="Email Subject">
            </div>
            <textarea placeholder="Your Message" rows="6" required></textarea>
            <button type="submit" class="btn-project">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

    <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="left-foot">© 2025 by Gia Duong.</div>
      <div class="right-foot">
        <span class="euro">€URO</span>
        <span class="call">CALL: +(358)</span>
        <span class="mail">E-MAIL: @gmail.com</span>
      </div>
    </div>
  </footer>
  <script src="./js/menu.js"></script>
</body>
</html>
